<div class="parent-bg">
    <div class="app-frame">
        <app-create-todo (taskAdded)="addTaskToList($event)"></app-create-todo>
        <div *ngFor="let todo of todoList">
            <app-todo-list [todo]="todo" (deleted)="deleteTodo($event)"></app-todo-list>
        </div>
        <div class="text-center mt-5" *ngIf="!todoList.length" >
            <h5>Well done!</h5>
        </div>
    </div>
</div>
